name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23.x'
  NODE_VERSION: '24'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Install UPX
        run: |
          choco install upx -y

      # Fetch mpv runtime for bundled hi-res FLAC playback.
      # Using curl to fetch from GitHub API and extract headers + DLL
      - name: Download mpv runtime
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          New-Item -ItemType Directory -Force -Path "third_party/mpv" | Out-Null

          Write-Host "Fetching MPV latest release from GitHub API..."
          $apiUrl = "https://api.github.com/repos/shinchiro/mpv-winbuild-cmake/releases/latest"
          
          # Use curl to fetch the API response
          & curl.exe -L --fail --retry 5 --retry-delay 2 -o "third_party/mpv/api_response.json" $apiUrl
          
          $json = Get-Content "third_party/mpv/api_response.json" -Raw | ConvertFrom-Json

          # For embedding we need the *dev* build (includes libmpv dll + headers)
          # Prefer x86_64 non-v3 for maximum compatibility
          $asset = $json.assets |
            Where-Object { $_.name -match '^mpv-dev-x86_64-\d{8}-git-[a-f0-9]+\.7z$' } |
            Select-Object -First 1

          if (-not $asset) {
            # Fallback to v3 or any x86_64 dev build
            $asset = $json.assets |
              Where-Object { $_.name -match '^mpv-dev-x86_64(-v3)?-.*\.7z$' } |
              Select-Object -First 1
          }

          if (-not $asset) {
            Write-Host "Available assets:"
            $json.assets | Select-Object name | Format-Table -AutoSize | Out-Host
            throw "Could not find mpv-dev-x86_64 build asset in shinchiro/mpv-winbuild-cmake latest release"
          }

          $archive = "third_party/mpv/mpv-dev.7z"

          Write-Host "Downloading mpv asset: $($asset.name)"
          Write-Host "URL: $($asset.browser_download_url)"

          & curl.exe -L --fail --retry 5 --retry-delay 2 -o $archive $asset.browser_download_url

          $bytes = [System.IO.File]::ReadAllBytes($archive)
          $sizeMB = [Math]::Round(($bytes.Length / 1MB), 2)
          Write-Host "Downloaded mpv archive size: ${sizeMB}MB"

          Write-Host "Extracting archive..."
          & 7z x $archive -o"third_party/mpv" -y

          Write-Host "Searching for libmpv DLL..."
          $dll = Get-ChildItem -Path "third_party/mpv" -Recurse -Include "libmpv-2.dll","libmpv-1.dll" -File | Select-Object -First 1
          if (-not $dll) {
            Write-Host "Extracted mpv tree:"
            Get-ChildItem -Path "third_party/mpv" -Recurse -Depth 4 | Select-Object FullName | Out-Host
            throw "libmpv dll missing from mpv-dev archive"
          }

          Write-Host "Found libmpv DLL: $($dll.FullName)"

          # Find include/mpv directory with headers
          Write-Host "Searching for MPV headers..."
          $includeDir = Get-ChildItem -Path "third_party/mpv" -Recurse -Filter "mpv" -Directory |
            Where-Object { $_.Parent.Name -eq "include" } |
            Select-Object -First 1

          if (-not $includeDir) {
            Write-Host "Warning: include/mpv directory not found, checking for client.h directly:"
            Get-ChildItem -Path "third_party/mpv" -Recurse -Filter "client.h" | Select-Object FullName | Out-Host
            throw "MPV headers (include/mpv/) missing from mpv-dev archive"
          }

          Write-Host "Found MPV include directory: $($includeDir.FullName)"
          Write-Host "Headers in directory:"
          Get-ChildItem -Path $includeDir.FullName | Select-Object Name | Format-Table -AutoSize | Out-Host

          "MPV_DLL_PATH=$($dll.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MPV_DLL_DIR=$($dll.Directory.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MPV_INCLUDE_DIR=$($includeDir.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      # Stage mpv runtime and headers for CGO compilation
      - name: Stage mpv runtime for embedding
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $dst = "runtime\\mpv"
          New-Item -ItemType Directory -Force -Path $dst | Out-Null

          # Copy ALL DLLs next to libmpv (safest for fresh machines)
          Get-ChildItem -Path "$env:MPV_DLL_DIR" -Filter "*.dll" -File | ForEach-Object {
            Copy-Item -Force -Path $_.FullName -Destination (Join-Path $dst $_.Name)
          }

          # Also keep the main libmpv dll explicitly (some archives have it in a different subfolder)
          Copy-Item -Force -Path "$env:MPV_DLL_PATH" -Destination (Join-Path $dst (Split-Path -Leaf $env:MPV_DLL_PATH))

          # Copy MPV headers for CGO compilation
          $headerDst = "backend\\mpv"
          New-Item -ItemType Directory -Force -Path $headerDst | Out-Null
          
          # Copy all headers from include/mpv directory
          Copy-Item -Force -Path "$env:MPV_INCLUDE_DIR\\*" -Destination $headerDst
          Write-Host "Copied MPV headers to backend/mpv/ for CGO compilation"
          Get-ChildItem -Path $headerDst | Select-Object Name | Format-Table -AutoSize | Out-Host

          # Find and copy import library (.lib or .dll.a) for CGO linking
          Write-Host "Searching for MPV import library..."
          $libFile = Get-ChildItem -Path "third_party/mpv" -Recurse -Include "libmpv.dll.a","libmpv-2.dll.a","libmpv.lib","mpv.lib" -File | Select-Object -First 1
          
          if ($libFile) {
            Write-Host "Found import library: $($libFile.FullName)"
            Copy-Item -Force -Path $libFile.FullName -Destination "backend\libmpv.dll.a"
            Write-Host "Copied import library to backend/ for CGO linking"
          } else {
            Write-Host "Warning: No import library found, will try direct DLL linking"
            # Copy the DLL to backend directory as fallback
            Copy-Item -Force -Path "$env:MPV_DLL_PATH" -Destination (Join-Path "backend" (Split-Path -Leaf $env:MPV_DLL_PATH))
          }

          Write-Host "Staged mpv runtime files:"
          Get-ChildItem -Path $dst | Select-Object Name,Length | Format-Table -AutoSize

      - name: Build application with MPV support
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          
          # Add MPV DLL directory to PATH so CGO can find dependencies during build
          $env:PATH = "$env:MPV_DLL_DIR;$env:PATH"
          
          # Set CGO environment variables
          $env:CGO_ENABLED = "1"
          $env:CGO_CFLAGS = "-I$(Get-Location)\backend"
          $env:CGO_LDFLAGS = "-L$(Get-Location)\backend -lmpv"
          
          Write-Host "Building with CGO enabled and MPV support..."
          Write-Host "CGO_ENABLED: $env:CGO_ENABLED"
          Write-Host "CGO_CFLAGS: $env:CGO_CFLAGS"
          Write-Host "CGO_LDFLAGS: $env:CGO_LDFLAGS"
          Write-Host "MPV DLL Path: $env:MPV_DLL_DIR"
          
          # Build with -tags=cgo to enable MPV player implementation
          wails build -platform windows/amd64 -tags=cgo
          
          Write-Host "Build completed successfully!"

      - name: Bundle mpv runtime next to exe
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $bin = "build\\bin"
          if (-not (Test-Path $bin)) { throw "Missing build/bin" }

          Copy-Item -Path "$env:MPV_DLL_PATH" -Destination (Join-Path $bin (Split-Path -Leaf $env:MPV_DLL_PATH)) -Force

          # Best effort: also copy any dlls sitting next to the mpv dll.
          Get-ChildItem -Path "$env:MPV_DLL_DIR" -Filter "*.dll" | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination "$bin\\$($_.Name)" -Force
          }

      - name: Compress with UPX
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $candidates = @(
            "build\bin\KnightMusic.exe",
            "build\bin\Knight Music.exe",
            "build\bin\SpotiFLAC.exe"
          ) | Where-Object { Test-Path $_ }

          if ($candidates.Count -eq 0) {
            $fallback = Get-ChildItem -Path "build\bin" -Filter "*.exe" -File | Select-Object -First 1
            if (-not $fallback) {
              throw "No .exe found in build/bin for UPX"
            }
            $exe = $fallback.FullName
          } else {
            $exe = $candidates[0]
          }

          Write-Host "UPX compressing: $exe"
          upx --best --lzma "$exe"

      - name: Prepare artifacts and create ZIP
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          
          Write-Host "Creating distribution folder..."
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          
          # Copy executable (output filename is configured in wails.json)
          $candidates = @(
            "build\bin\KnightMusic.exe",
            "build\bin\Knight Music.exe",
            "build\bin\SpotiFLAC.exe"
          ) | Where-Object { Test-Path $_ }

          if ($candidates.Count -eq 0) {
            $fallback = Get-ChildItem -Path "build\bin" -Filter "*.exe" -File | Select-Object -First 1
            if (-not $fallback) {
              throw "No .exe found in build/bin"
            }
            $exe = $fallback.FullName
          } else {
            $exe = $candidates[0]
          }

          Copy-Item -Path $exe -Destination "dist\KnightMusic.exe" -Force
          Write-Host "Copied KnightMusic.exe"

          # Copy ALL DLLs from build/bin (includes MPV and dependencies)
          $dllCount = 0
          Get-ChildItem -Path "build\bin" -Filter "*.dll" | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path "dist" $_.Name) -Force
            Write-Host "Copied DLL: $($_.Name) ($([Math]::Round($_.Length / 1MB, 2)) MB)"
            $dllCount++
          }
          
          Write-Host "`nTotal DLLs bundled: $dllCount"
          Write-Host "`nDistribution package contents:"
          Get-ChildItem -Path "dist" | Select-Object Name,@{Name="Size (MB)";Expression={[Math]::Round($_.Length / 1MB, 2)}} | Format-Table -AutoSize
          
          # Create README for users
          $readmeContent = "Knight Music - Portable Windows Build`n`n"
          $readmeContent += "Quick Start:`n"
          $readmeContent += "1. Extract all files to a folder`n"
          $readmeContent += "2. Run KnightMusic.exe`n"
          $readmeContent += "3. Enjoy FLAC playback!`n`n"
          $readmeContent += "What's Included:`n"
          $readmeContent += "- KnightMusic.exe (Main application)`n"
          $readmeContent += "- libmpv-2.dll (MPV player for FLAC decoder)`n"
          $readmeContent += "- Other DLLs (Required dependencies)`n`n"
          $readmeContent += "Features:`n"
          $readmeContent += "- FLAC playback with MPV backend`n"
          $readmeContent += "- Automatic HTML5 to MPV fallback`n"
          $readmeContent += "- Stream or download from Tidal`n"
          $readmeContent += "- No additional setup required`n`n"
          $readmeContent += "Important:`n"
          $readmeContent += "- Keep all DLL files in the same folder as KnightMusic.exe`n"
          $readmeContent += "- Do not delete any DLL files`n`n"
          $readmeContent += "Troubleshooting:`n"
          $readmeContent += "If MPV does not work:`n"
          $readmeContent += "- Check that libmpv-2.dll exists in the same folder`n"
          $readmeContent += "- Try running as administrator`n"
          $readmeContent += "- Check Windows Defender has not blocked any files`n`n"
          $readmeContent += "For more help: https://github.com/afkarxyz/SpotiFLAC/issues`n`n"
          $readmeContent += "Built with MPV $(Get-Date -Format 'yyyy-MM-dd')"
          $readmeContent | Out-File -FilePath "dist\README.txt" -Encoding utf8

          # Create portable ZIP package
          Write-Host "`nCreating ZIP archive..."
          Compress-Archive -Path "dist\*" -DestinationPath "KnightMusic-Windows-Portable.zip" -Force
          
          $zipSize = [Math]::Round((Get-Item "KnightMusic-Windows-Portable.zip").Length / 1MB, 2)
          Write-Host "Created KnightMusic-Windows-Portable.zip ($zipSize MB)"
          Write-Host "`nDistribution package ready!"

      - name: Upload folder artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/
          retention-days: 7
      
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-zip
          path: KnightMusic-Windows-Portable.zip
          retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      # macOS: Skip MPV integration for now (universal binary complexity)
      # Build with stub implementation
      - name: Build application
        env:
          CGO_ENABLED: "0"
        run: wails build -platform darwin/universal -tags=stub

      - name: Create DMG
        run: |
          mkdir -p dist
          # Install create-dmg if not available
          brew install create-dmg || true

          # Create DMG
          create-dmg \
            --volname "Knight Music" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "KnightMusic.app" 175 120 \
            --hide-extension "KnightMusic.app" \
            --app-drop-link 425 120 \
            "dist/KnightMusic.dmg" \
            "build/bin/KnightMusic.app" || \
          # Fallback to hdiutil if create-dmg fails
          hdiutil create -volname "Knight Music" -srcfolder build/bin/KnightMusic.app -ov -format UDZO dist/KnightMusic.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-portable
          path: dist/KnightMusic.dmg
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libfuse2 imagemagick upx-ucl libmpv-dev

          # Create symlink for webkit2gtk-4.0 -> webkit2gtk-4.1 (Ubuntu 24.04 compatibility)
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Build application with MPV support
        env:
          CGO_ENABLED: "1"
        run: wails build -platform linux/amd64 -tags=cgo

      - name: Compress with UPX
        run: |
          upx --best --lzma build/bin/KnightMusic

      - name: Cache appimagetool
        id: cache-appimagetool
        uses: actions/cache@v4
        with:
          path: appimagetool
          key: appimagetool-x86_64-v1

      - name: Download appimagetool
        if: steps.cache-appimagetool.outputs.cache-hit != 'true'
        run: |
          wget --timeout=30 --tries=5 --retry-connrefused --waitretry=5 -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage || \
          wget --timeout=30 --tries=5 --retry-connrefused --waitretry=5 -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage

      - name: Make appimagetool executable
        run: chmod +x appimagetool

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp build/bin/KnightMusic AppDir/usr/bin/

          # Create desktop file
          cat > AppDir/knightmusic.desktop << 'EOF'
          [Desktop Entry]
          Name=Knight Music
          Exec=KnightMusic
          Icon=knightmusic
          Type=Application
          Categories=Audio;AudioVideo;
          Comment=Get Spotify tracks in true FLAC from Tidal/Deezer
          EOF

          cp AppDir/knightmusic.desktop AppDir/usr/share/applications/

          # Create icon
          if [ -f "build/appicon.png" ]; then
            convert build/appicon.png -resize 256x256 AppDir/knightmusic.png
          elif [ -f "frontend/public/icon.svg" ]; then
            convert -background none -size 256x256 frontend/public/icon.svg AppDir/knightmusic.png
          else
            echo "Warning: No icon found, building without icon"
          fi

          # Copy icon if exists
          if [ -f "AppDir/knightmusic.png" ]; then
            cp AppDir/knightmusic.png AppDir/usr/share/icons/hicolor/256x256/apps/
            cp AppDir/knightmusic.png AppDir/.DirIcon
          fi

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/KnightMusic" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Create AppImage
          mkdir -p dist
          ARCH=x86_64 ./appimagetool --no-appstream AppDir dist/KnightMusic.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-portable
          path: dist/KnightMusic.AppImage
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: false
          body: |
            ## Knight Music with Full FLAC Playback Support

            ### What's New

            #### FLAC Streaming & Playback
            - [x] **Windows:** Full MPV integration - FLAC streams work natively (no more "source not supported" errors!)
            - [x] **Linux:** MPV-powered playback with native FLAC decoding
            - [x] **Automatic fallback:** Tries HTML5 audio first, switches to MPV if needed
            - [x] **Zero setup:** All MPV DLLs bundled - works out of the box on fresh Windows machines

            #### Streaming Improvements
            - [x] Fixed "upstream returned html" error - now gets authenticated audio URLs from Tidal API
            - [x] Supports both direct URLs and BTS manifest parsing
            - [x] Local file priority - downloaded tracks play instantly

            ---

            ## Downloads

            ### Windows (Recommended)
            **`KnightMusic-Windows-Portable.zip`** <- **Download this!**
            - Complete portable package
            - Includes KnightMusic.exe + all MPV DLLs
            - Just extract and run - no installation needed
            - FLAC playback works immediately

            ### Alternative Downloads
            - `KnightMusic.dmg` - macOS (MPV not yet supported)
            - `KnightMusic.AppImage` - Linux (includes MPV support)

            ---

            ## Quick Start (Windows)

            1. **Download** `KnightMusic-Windows-Portable.zip`
            2. **Extract** to any folder (e.g., Desktop)
            3. **Run** `KnightMusic.exe`
            4. **Enjoy!** FLAC playback works immediately

            **That's it!** No manual DLL downloads, no configuration needed.

            ---

            ## What's Included (Windows ZIP)

            ```
            KnightMusic-Windows-Portable/
            ├── KnightMusic.exe        <- Main application
            ├── libmpv-2.dll           <- MPV player (FLAC decoder)
            ├── [other DLLs]           <- Dependencies
            └── README.txt             <- Setup instructions
            ```

            ---

            ## How FLAC Playback Works

            When you play a song:

            1. **Try HTML5 audio first** (WebView2) - fast startup
            2. **If format not supported** → Automatically switch to MPV backend
            3. **Success!** FLAC streams/plays perfectly

            ### Expected Logs:
            ```
            [info] play: Song Name - Artist
            [success] stream url: http://127.0.0.1:xxxxx/stream/xxx
            [success] MPV playback started  <- MPV is working!
            ```

            ### No More Errors:
            - [x] Fixed `MEDIA_ERR_SRC_NOT_SUPPORTED`
            - [x] Fixed `upstream returned html`
            - [x] Fixed `mpv player backend not implemented`

            ---

            ## Important Notes

            ### Windows
            - **Keep all files together** - Don't separate .exe from DLLs
            - **Windows Defender** - May show smart screen warning (click "More info" → "Run anyway")
            - **First run** - May take a moment to initialize MPV

            ### Linux Requirements

            The AppImage requires `webkit2gtk-4.1` and `libmpv` to be installed:

            **Ubuntu/Debian:**
            ```bash
            sudo apt install libwebkit2gtk-4.1-0 libmpv1
            chmod +x KnightMusic.AppImage
            ./KnightMusic.AppImage
            ```

