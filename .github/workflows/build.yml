name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23.x'
  NODE_VERSION: '24'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Fetch mpv runtime for bundled hi-res FLAC playback as early as possible
      # so failures show up quickly in CI.
      - name: Download mpv runtime
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          New-Item -ItemType Directory -Force -Path "third_party/mpv" | Out-Null

          $releases = "https://api.github.com/repos/shinchiro/mpv-winbuild-cmake/releases/latest"
          $json = Invoke-RestMethod -Uri $releases

          # Pick the actual mpv x86_64 build (NOT ffmpeg-only assets).
          # Example names seen:
          # - mpv-x86_64-20251217-git-....7z
          # - mpv-x86_64-v3-20251217-git-....7z
          $asset = $json.assets |
            Where-Object { $_.name -match '^mpv-x86_64(-v3)?-.*\.(7z|zip)$' } |
            Select-Object -First 1

          if (-not $asset) {
            Write-Host "Available assets:"
            $json.assets | Select-Object name | Format-Table -AutoSize | Out-Host
            throw "Could not find mpv-x86_64 build asset in shinchiro/mpv-winbuild-cmake latest release"
          }

          $ext = if ($asset.name -match "\.zip$") { "zip" } else { "7z" }
          $archive = "third_party/mpv/mpv.$ext"

          Write-Host "Downloading mpv asset: $($asset.name)"
          Write-Host "URL: $($asset.browser_download_url)"

          & curl.exe -L --fail --retry 5 --retry-delay 2 -o $archive $asset.browser_download_url

          $bytes = [System.IO.File]::ReadAllBytes($archive)
          $prefixLen = [Math]::Min(256, $bytes.Length)
          $prefix = [System.Text.Encoding]::ASCII.GetString($bytes, 0, $prefixLen)
          if ($prefix -match "<!DOCTYPE" -or $prefix -match "<html") {
            throw "Downloaded HTML instead of mpv archive"
          }

          $sizeMB = [Math]::Round(($bytes.Length / 1MB), 2)
          Write-Host "Downloaded mpv archive size: ${sizeMB}MB"

          if ($ext -eq "zip") {
            Expand-Archive -Path $archive -DestinationPath "third_party/mpv" -Force
          } else {
            & 7z x $archive -o"third_party/mpv" -y
          }

          $dll = Get-ChildItem -Path "third_party/mpv" -Recurse -Include "mpv-2.dll","mpv-1.dll","libmpv-2.dll","libmpv-1.dll" -File | Select-Object -First 1
          if (-not $dll) {
            Write-Host "Extracted mpv tree:"
            Get-ChildItem -Path "third_party/mpv" -Recurse -Depth 4 | Select-Object FullName | Out-Host
            throw "mpv dll not found after extraction"
          }

          "MPV_DLL_PATH=$($dll.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MPV_DLL_DIR=$($dll.Directory.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Install UPX
        run: |
          choco install upx -y

          # Download mpv Windows build from SourceForge.
          # IMPORTANT: Use the "download" endpoint which redirects to a real file.
          # We avoid hardcoding the version by scraping the stable directory listing.
          $stableListing = "https://sourceforge.net/projects/mpv-player-windows/files/stable/"

          $html = & curl.exe -L --fail --retry 5 --retry-delay 2 $stableListing

          # Use a single-quoted regex to avoid PS string escaping issues.
          $pattern = 'href="(/projects/mpv-player-windows/files/stable/mpv-x86_64-[^"]+\.(7z|zip))/download"'
          $match = [regex]::Match($html, $pattern)
          if (-not $match.Success) {
            throw "Could not locate mpv-x86_64 archive link on SourceForge stable page"
          }

          $mpvPath = $match.Groups[1].Value
          $ext = $match.Groups[2].Value
          $mpvUrl = "https://sourceforge.net$mpvPath/download"

          $asset = [PSCustomObject]@{ name = "mpv.$ext"; browser_download_url = $mpvUrl }

          $archive = "third_party/mpv/mpv.$ext"

          # Early visibility: log the URL before downloading.
          Write-Host "Downloading mpv asset: $($asset.name)"
          Write-Host "URL: $($asset.browser_download_url)"

          # Use curl.exe for predictable redirects.
          & curl.exe -L --fail --retry 5 --retry-delay 2 -o $archive $asset.browser_download_url

          # Verify we didn't download HTML.
          $bytes = [System.IO.File]::ReadAllBytes($archive)
          $prefixLen = [Math]::Min(256, $bytes.Length)
          $prefix = [System.Text.Encoding]::ASCII.GetString($bytes, 0, $prefixLen)
          if ($prefix -match "<!DOCTYPE" -or $prefix -match "<html") {
            throw "Downloaded HTML instead of mpv archive"
          }

          # Extra hinting: show size.
          $sizeMB = [Math]::Round(($bytes.Length / 1MB), 2)
          Write-Host "Downloaded mpv archive size: ${sizeMB}MB"

          if ($ext -eq "zip") {
            Expand-Archive -Path $archive -DestinationPath "third_party/mpv" -Force
          } else {
            # 7zip is available on windows-latest runner.
            & 7z x $archive -o"third_party/mpv" -y
          }

          # Find common mpv dll names (varies by distribution).
          $dll = Get-ChildItem -Path "third_party/mpv" -Recurse -Include "mpv-2.dll","mpv-1.dll","libmpv-2.dll","libmpv-1.dll" -File | Select-Object -First 1
          if (-not $dll) {
            Write-Host "Extracted mpv tree:"
            Get-ChildItem -Path "third_party/mpv" -Recurse -Depth 4 | Select-Object FullName | Out-Host
            throw "mpv dll not found after extraction"
          }

          "MPV_DLL_PATH=$($dll.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "MPV_DLL_DIR=$($dll.Directory.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build application
        run: wails build -platform windows/amd64

      - name: Bundle mpv runtime next to exe
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $bin = "build\\bin"
          if (-not (Test-Path $bin)) { throw "Missing build/bin" }

          Copy-Item -Path "$env:MPV_DLL_PATH" -Destination (Join-Path $bin (Split-Path -Leaf $env:MPV_DLL_PATH)) -Force

          # Best effort: also copy any dlls sitting next to the mpv dll.
          Get-ChildItem -Path "$env:MPV_DLL_DIR" -Filter "*.dll" | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination "$bin\\$($_.Name)" -Force
          }

      - name: Compress with UPX
        run: |
          upx --best --lzma "build\bin\SpotiFLAC.exe"

      - name: Prepare artifacts
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Path "build\bin\SpotiFLAC.exe" -Destination "dist\SpotiFLAC.exe"

          # Also ship mpv dll(s) so the exe works on fresh machines.
          Copy-Item -Path "build\bin\mpv-2.dll" -Destination "dist\mpv-2.dll" -Force
          Get-ChildItem -Path "build\bin" -Filter "*.dll" | ForEach-Object {
            Copy-Item -Path $_.FullName -Destination (Join-Path "dist" $_.Name) -Force
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/
          retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Build application
        run: wails build -platform darwin/universal

      # Bundle mpv (libmpv) into the app bundle so FLAC playback works on fresh machines.
      - name: Download and bundle mpv runtime
        shell: bash
        run: |
          set -euo pipefail

          brew update
          brew install mpv

          APP="build/bin/SpotiFLAC.app"
          FRAMEWORKS="$APP/Contents/Frameworks"
          mkdir -p "$FRAMEWORKS"

          LIBMPV_PATH="$(brew --prefix)/lib/libmpv.dylib"
          if [ ! -f "$LIBMPV_PATH" ]; then
            echo "libmpv.dylib not found at $LIBMPV_PATH" >&2
            exit 1
          fi

          cp -f "$LIBMPV_PATH" "$FRAMEWORKS/"
          install_name_tool -id "@rpath/libmpv.dylib" "$FRAMEWORKS/libmpv.dylib" || true

      - name: Create DMG
        run: |
          mkdir -p dist
          # Install create-dmg if not available
          brew install create-dmg || true

          # Create DMG
          create-dmg \
            --volname "SpotiFLAC" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "SpotiFLAC.app" 175 120 \
            --hide-extension "SpotiFLAC.app" \
            --app-drop-link 425 120 \
            "dist/SpotiFLAC.dmg" \
            "build/bin/SpotiFLAC.app" || \
          # Fallback to hdiutil if create-dmg fails
          hdiutil create -volname SpotiFLAC -srcfolder build/bin/SpotiFLAC.app -ov -format UDZO dist/SpotiFLAC.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-portable
          path: dist/SpotiFLAC.dmg
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libfuse2 imagemagick upx-ucl

          # Create symlink for webkit2gtk-4.0 -> webkit2gtk-4.1 (Ubuntu 24.04 compatibility)
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          pnpm install
          pnpm run generate-icon

      - name: Build application
        run: wails build -platform linux/amd64

      - name: Compress with UPX
        run: |
          upx --best --lzma build/bin/SpotiFLAC

      - name: Cache appimagetool
        id: cache-appimagetool
        uses: actions/cache@v4
        with:
          path: appimagetool
          key: appimagetool-x86_64-v1

      - name: Download appimagetool
        if: steps.cache-appimagetool.outputs.cache-hit != 'true'
        run: |
          wget --timeout=30 --tries=5 --retry-connrefused --waitretry=5 -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage || \
          wget --timeout=30 --tries=5 --retry-connrefused --waitretry=5 -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage

      - name: Make appimagetool executable
        run: chmod +x appimagetool

      - name: Create AppImage
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp build/bin/SpotiFLAC AppDir/usr/bin/

          # Create desktop file
          cat > AppDir/spotiflac.desktop << 'EOF'
          [Desktop Entry]
          Name=SpotiFLAC
          Exec=SpotiFLAC
          Icon=spotiflac
          Type=Application
          Categories=Audio;AudioVideo;
          Comment=Get Spotify tracks in true FLAC from Tidal/Deezer
          EOF

          cp AppDir/spotiflac.desktop AppDir/usr/share/applications/

          # Create icon
          if [ -f "build/appicon.png" ]; then
            convert build/appicon.png -resize 256x256 AppDir/spotiflac.png
          elif [ -f "frontend/public/icon.svg" ]; then
            convert -background none -size 256x256 frontend/public/icon.svg AppDir/spotiflac.png
          else
            echo "Warning: No icon found, building without icon"
          fi

          # Copy icon if exists
          if [ -f "AppDir/spotiflac.png" ]; then
            cp AppDir/spotiflac.png AppDir/usr/share/icons/hicolor/256x256/apps/
            cp AppDir/spotiflac.png AppDir/.DirIcon
          fi

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/SpotiFLAC" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Create AppImage
          mkdir -p dist
          ARCH=x86_64 ./appimagetool --no-appstream AppDir dist/SpotiFLAC.AppImage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-portable
          path: dist/SpotiFLAC.AppImage
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          generate_release_notes: false
          body: |
            ## Changelog

            ## Downloads

            - `SpotiFLAC.exe` - Windows
            - `SpotiFLAC.dmg` - macOS
            - `SpotiFLAC.AppImage` - Linux

            <details>
            <summary><b>Linux Requirements</b></summary>

            The AppImage requires `webkit2gtk-4.1` to be installed on your system:

            **Ubuntu/Debian:**
            ```bash
            sudo apt install libwebkit2gtk-4.1-0
            ```

            **Arch Linux:**
            ```bash
            sudo pacman -S webkit2gtk-4.1
            ```

            **Fedora:**
            ```bash
            sudo dnf install webkit2gtk4.1
            ```

            After installing the dependency, make the AppImage executable:
            ```bash
            chmod +x SpotiFLAC.AppImage
            ./SpotiFLAC.AppImage
            ```

            </details>
          files: |
            artifacts/windows-portable/*.exe
            artifacts/macos-portable/*.dmg
            artifacts/linux-portable/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
