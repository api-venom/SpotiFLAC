      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create signing files
        env:
          SIGNING_KEYSTORE: ${{ secrets.SIGNING_KEYSTORE }}
          SIGNING_PROPERTIES: ${{ secrets.SIGNING_PROPERTIES }}
          PRIVATE_PROPERTIES: ${{ secrets.PRIVATE_PROPERTIES }}
        run: |
          cd Rhythm
          mkdir -p config/signing
          if [ -n "$SIGNING_KEYSTORE" ]; then
            echo $SIGNING_KEYSTORE | base64 -di > ./config/signing/rhythm_keystore.jks
          fi
          if [ -n "$SIGNING_PROPERTIES" ]; then
            echo $SIGNING_PROPERTIES | base64 -di > ./config/signing/keystore.properties
          fi
          if [ -n "$PRIVATE_PROPERTIES" ]; then
            echo $PRIVATE_PROPERTIES | base64 -di > ./config/signing/private.properties
          else
            touch ./private.properties
          fi

      - name: Make Gradle executable
        run: chmod +x ./Rhythm/gradlew

      - name: Build Android APK (GitHub flavor)
        working-directory: Rhythm
        run: ./gradlew assembleGithubRelease --stacktrace

      - name: Generate checksums
        run: |
          cd Rhythm/app/build/outputs/apk/github/release
          for file in *.apk; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "$file.sha256"
              md5sum "$file" > "$file.md5"
            fi
          done

      - name: Prepare Android artifacts
        run: |
          mkdir -p android-dist
          cp Rhythm/app/build/outputs/apk/github/release/*.apk android-dist/
          cp Rhythm/app/build/outputs/apk/github/release/*.sha256 android-dist/ 2>/dev/null || true
          cp Rhythm/app/build/outputs/apk/github/release/*.md5 android-dist/ 2>/dev/null || true

          # Rename APK to KnightMusic for branding consistency
          cd android-dist
          for file in *.apk; do
            if [ -f "$file" ]; then
              # Handle various naming patterns (app-*, Rhythm-*, rhythm-*)
              newname=$(echo "$file" | sed -e 's/^app-/KnightMusic-/' -e 's/^Rhythm-/KnightMusic-/' -e 's/^rhythm-/KnightMusic-/')
              if [ "$file" != "$newname" ]; then
                mv "$file" "$newname"
                # Also rename checksums
                if [ -f "${file}.sha256" ]; then
                  mv "${file}.sha256" "${newname}.sha256"
                fi
                if [ -f "${file}.md5" ]; then
                  mv "${file}.md5" "${newname}.md5"
                fi
              fi
            fi
          done

          echo "Android artifacts prepared:"
          ls -la

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android-dist/
          retention-days: 7

